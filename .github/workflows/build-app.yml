name: Create release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pyinstaller-build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build executable with PyInstaller
      run: |
        mkdir build_output
        cp src/application.py build_output/
        cp requirements.txt build_output/

        # Run PyInstaller on the Python file inside the temporary directory
        cd build_output
        pip install pyinstaller==6.11.1
        pyinstaller --onefile --name "FastAudioMerge" --windowed --noconsole application.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: FastAudioMerge-${{ matrix.os }}
        path: build_output/dist/FastAudioMerge*

